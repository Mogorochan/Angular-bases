<p>Nakamas unidos  por el One Piece!</p> <hr>


<div class="row">
  <div class="col">
    <h3>Recompensas</h3><hr>
    <ul>
      <li> Luffy  - 300.000.000B </li>
      <li> Zoro   - 120.000.000</li>
      <li> Nami   - 16.000.000</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar</h3><hr>

    <form (ngSubmit)="agregar()">
      <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
      <input type="text" placeholder="Recompensa en Berries" name="recompensa" [(ngModel)]="nuevo.recompensa">
      <button type="submit">
        Agregar
      </button>
    </form>
  </div>
</div>
