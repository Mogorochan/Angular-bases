<h2>Nakamas unidos por el One Piece!</h2>
<hr />

<div class="row">
  <app-personajes [personajesHijo]="personajes"> </app-personajes>

  <div class="col">
    <h3>Agregar</h3>
    <hr />

    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <input
        type="text"
        placeholder="Recompensa en Berries"
        name="recompensa"
        [(ngModel)]="nuevo.recompensa"
      />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
