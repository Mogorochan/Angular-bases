<h3>Agregar</h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <input
        type="text"
        placeholder="Recompensa en Berries"
        name="recompensa"
        [(ngModel)]="nuevo.recompensa"
      />
      <button type="submit">Agregar</button>
    </form>
